<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait - Compte #{{ account.account_number }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/withdraw.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
    <div class="nav-menu">
        <a href="{{ url_for('bank.menu') }}">Menu</a>
        <a href="{{ url_for('auth.logout') }}">DÃ©connexion</a>
    </div>

    <div class="transaction-form">
        <h2>Retirer du compte #{{ account.account_number }}</h2>
        
        <div class="account-info">
            <p><strong>Titulaire du compte:</strong> {{ account.holder_name }}</p>
            <p><strong>Solde disponible:</strong> MAD{{ "%.2f"|format(account.balance) }}</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="amount">Montant (MAD)</label>
                <input type="number" 
                       id="amount"
                       name="amount" 
                       step="0.01" 
                       min="0.01"
                       max="{{ account.balance }}"
                       placeholder="Entrez le montant du retrait"
                       required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description"
                    name="description" 
                    rows="3"
                    placeholder="Entrez la description de la transaction"></textarea>
            </div>

            <button type="submit">Effectuer le retrait</button>
        </form>
    </div>
</body>
</html>
