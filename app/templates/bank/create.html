<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un nouveau compte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
    <div class="nav-menu">
        <a href="{{ url_for('bank.menu') }}">Menu</a>
        <a href="{{ url_for('auth.logout') }}">Déconnexion</a>
    </div>
    <div class="form-container">
        <h1>Créer un nouveau compte</h1>
        <form method="POST">
            <h2>Informations utilisateur</h2>
            <div class="form-section">
                <div class="form-group">
                    <label for="first_name">Prénom</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Nom</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job">Job</label>
                    <input type="text" id="job" name="job">
                </div>
            </div>

            <h2>Account Information</h2>
            <div class="form-section">
                <div class="form-group">
                    <label for="type">Account Type</label>
                    <select id="type" name="type" required>
                        <option value="">Select account type</option>
                        <option value="savings">Savings</option>
                        <option value="checking">Checking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="balance">Initial Balance</label>
                    <input type="number" id="balance" name="balance" step="0.01" min="0" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="interest_rate">Interest Rate (%)</label>
                    <input type="number" id="interest_rate" name="interest_rate" step="0.01" min="0" max="100">
                </div>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
