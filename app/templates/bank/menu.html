<!-- templates/bank/menu.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Bank Management - Menu</title>
    <style>
        .nav-menu {
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .nav-menu a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        .nav-menu a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('bank.menu') }}">Menu</a>
        <a href="{{ url_for('bank.list') }}">Account List</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
    
    <h1>Bank Management Menu</h1>
    
    {% if session.get('admin_id') %}
        <div class="menu-options">
            <h2>Available Options:</h2>
            <ul>
                <li><a href="{{ url_for('bank.list') }}">View Account List</a></li>
                <!-- Add more menu options here -->
            </ul>
        </div>
    {% else %}
        <p>Please <a href="{{ url_for('auth.login') }}">login</a> to access the menu.</p>
    {% endif %}
</body>
</html>
