<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transférer - Compte #{{ account.account_number }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #4e6e6e, #acbccc);
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #333;
        }

        .nav-menu {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #0f323b;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            background: rgba(15, 50, 59, 0.1);
        }

        .transaction-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #0f323b;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .account-info {
            background: rgba(15, 50, 59, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(15, 50, 59, 0.1);
        }

        .account-info p {
            margin-bottom: 0.5rem;
            color: #0f323b;
            font-size: 1rem;
        }

        .account-info p:last-child {
            margin-bottom: 0;
        }

        .account-info strong {
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: #0f323b;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0f323b;
            box-shadow: 0 0 0 2px rgba(15, 50, 59, 0.1);
        }

        button {
            background: #0f323b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background: #164854;
        }

        @media (max-width: 480px) {
            .transaction-form {
                padding: 1.5rem;
            }
            
            .account-info {
                padding: 1rem;
            }

            .nav-menu {
                padding: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <a href="{{ url_for('bank.menu') }}">Menu</a>
        <a href="{{ url_for('auth.logout') }}">Déconnexion</a>
    </div>

    <div class="transaction-form">
        <h2>Transférer depuis le Compte #{{ account.account_number }}</h2>
        
        <div class="account-info">
            <p><strong>Depuis le Compte:</strong> #{{ account.account_number }} ({{ account.holder_name }})</p>
            <p><strong>Solde Disponible:</strong> MAD{{ "%.2f"|format(account.balance) }}</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="to_account">Numéro de Compte Destinataire</label>
                <input type="number" 
                       id="to_account"
                       name="to_account" 
                       placeholder="Entrez le numéro de compte du destinataire"
                       required>
            </div>

            <div class="form-group">
                <label for="amount">Montant (MAD)</label>
                <input type="number" 
                       id="amount"
                       name="amount" 
                       step="0.01" 
                       min="0.01"
                       max="{{ account.balance }}"
                       placeholder="Entrez le montant du transfert"
                       required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description"
                    name="description" 
                    rows="3"
                    placeholder="Entrez la description du transfert"></textarea>
            </div>

            <button type="submit">Effectuer le Transfert</button>
        </form>
    </div>
</body>
</html>
