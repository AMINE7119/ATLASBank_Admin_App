<!DOCTYPE html>
<html lang="fr"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépôt - Compte #{{ account.account_number }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/deposit.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
    <div class="nav-menu">
        <a href="{{ url_for('bank.menu') }}">Menu</a>
        <a href="{{ url_for('auth.logout') }}">Déconnexion</a>
    </div>
    <div class="transaction-form">
        <h2>Dépôt sur le compte #{{ account.account_number }}</h2>
        
        <div class="account-info">
            <p><strong>Titulaire du compte :</strong> {{ account.holder_name }}</p>
            <p><strong>Solde actuel :</strong> MAD{{ "%.2f"|format(account.balance) }}</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="amount">Montant (MAD)</label>
                <input type="number"
                       id="amount"
                       name="amount"
                       step="0.01"
                       min="0.01"
                       placeholder="Entrez le montant du dépôt"
                       required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description"
                    name="description" 
                    rows="3"
                    placeholder="Entrez la description de la transaction"></textarea>
            </div>

            <button type="submit">Effectuer le dépôt</button>
            
        </form>
    </div>
</body>
</html>
